<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Form</title>
</head>
<body>
    <main>
          <form class="form" name="form" method="POST" novalidate>
            <fieldset class="form__fieldset">
              <legend class="form__legend">Контактная информация</legend>

              <!-- NAME INPUT -->
              <div class="form__field-container">
                <label class="form__field">
                  <span class="input__label">Имя</span>
                  <div class="input__wrapper">
                    <input
                      type="text"
                      id="input__name"
                      class="input"
                      placeholder="Elon Musk"
                      pattern="^(?=.*[a-zA-Zа-яА-ЯЁё]{1,})[a-zA-Zа-яА-ЯЁё \-]{1,20}$"
                      
                      data-error-message="Имя должно начинаться с буквы, быть не длиннее 20 символов и может содержать буквы на кириллице или латинице, символы пробела и дефиса"
                      aria-describedby="name-error"
                      required
                    >
                    <svg viewBox="3 3 16 16" class="input__icon input__icon--success">
                      <g transform="matrix(1.99997 0 0 1.99997-10.994-2071.68)" fill="#da4453">
                      <rect y="1037.36" x="7" height="8" width="8" fill="#32c671" rx="4"/>
                      <path d="m123.86 12.966l-11.08-11.08c-1.52-1.521-3.368-2.281-5.54-2.281-2.173 0-4.02.76-5.541 2.281l-53.45 53.53-23.953-24.04c-1.521-1.521-3.368-2.281-5.54-2.281-2.173 0-4.02.76-5.541 2.281l-11.08 11.08c-1.521 1.521-2.281 3.368-2.281 5.541 0 2.172.76 4.02 2.281 5.54l29.493 29.493 11.08 11.08c1.52 1.521 3.367 2.281 5.54 2.281 2.172 0 4.02-.761 5.54-2.281l11.08-11.08 58.986-58.986c1.52-1.521 2.281-3.368 2.281-5.541.0001-2.172-.761-4.02-2.281-5.54" fill="#fff" transform="matrix(.0436 0 0 .0436 8.177 1039.72)" stroke="none" stroke-width="9.512"/>
                      </g>
                    </svg>

                    <svg viewBox="0 0 17 17" class="input__icon input__icon--error">
                      <path fill="red" d="M8.5,17 C3.80557963,17 0,13.1944204 0,8.5 C0,3.80557963 3.80557963,0 8.5,0 C13.1944204,0 17,3.80557963 17,8.5 C17,13.1944204 13.1944204,17 8.5,17 Z"></path>
                      <path fill="#fff" d="M8.5,7.29791847 L6.12604076,4.92395924 C5.79409512,4.59201359 5.25590488,4.59201359 4.92395924,4.92395924 C4.59201359,5.25590488 4.59201359,5.79409512 4.92395924,6.12604076 L7.29791847,8.5 L4.92395924,10.8739592 C4.59201359,11.2059049 4.59201359,11.7440951 4.92395924,12.0760408 C5.25590488,12.4079864 5.79409512,12.4079864 6.12604076,12.0760408 L8.5,9.70208153 L10.8739592,12.0760408 C11.2059049,12.4079864 11.7440951,12.4079864 12.0760408,12.0760408 C12.4079864,11.7440951 12.4079864,11.2059049 12.0760408,10.8739592 L9.70208153,8.5 L12.0760408,6.12604076 C12.4079864,5.79409512 12.4079864,5.25590488 12.0760408,4.92395924 C11.7440951,4.59201359 11.2059049,4.59201359 10.8739592,4.92395924 L8.5,7.29791847 L8.5,7.29791847 Z"></path>
                    </svg>
                  </div>
                </label>
                <span
                  class="form--error input__name-error"
                  id="name-error"
                  aria-live="polite"
                >
                </span>
              </div>
              
              <!-- PASSWORD INPUT -->
              <div class="form__field-container">
                <label class="form__field">
                  <span class="input__label">Пароль</span>
                  <div class="input__wrapper">
                    <input
                      type="password"
                      id="input__password"
                      class="input"
                      placeholder="Enter password"
                      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                      data-error-message="Пароль должен содержать минимум 1 цифру, 1 прописную и 1 строчную букву. Длина не менее 8 символов"
                      aria-describedby="password-error"
                      required
                    >
                    <svg viewBox="3 3 16 16" class="input__icon">
                      <g transform="matrix(1.99997 0 0 1.99997-10.994-2071.68)" fill="#da4453">
                      <rect y="1037.36" x="7" height="8" width="8" fill="#32c671" rx="4"/>
                      <path d="m123.86 12.966l-11.08-11.08c-1.52-1.521-3.368-2.281-5.54-2.281-2.173 0-4.02.76-5.541 2.281l-53.45 53.53-23.953-24.04c-1.521-1.521-3.368-2.281-5.54-2.281-2.173 0-4.02.76-5.541 2.281l-11.08 11.08c-1.521 1.521-2.281 3.368-2.281 5.541 0 2.172.76 4.02 2.281 5.54l29.493 29.493 11.08 11.08c1.52 1.521 3.367 2.281 5.54 2.281 2.172 0 4.02-.761 5.54-2.281l11.08-11.08 58.986-58.986c1.52-1.521 2.281-3.368 2.281-5.541.0001-2.172-.761-4.02-2.281-5.54" fill="#fff" transform="matrix(.0436 0 0 .0436 8.177 1039.72)" stroke="none" stroke-width="9.512"/>
                      </g>
                    </svg>

                    <svg viewBox="0 0 17 17" class="input__icon">
                      <path fill="red" d="M8.5,17 C3.80557963,17 0,13.1944204 0,8.5 C0,3.80557963 3.80557963,0 8.5,0 C13.1944204,0 17,3.80557963 17,8.5 C17,13.1944204 13.1944204,17 8.5,17 Z"></path>
                      <path fill="#fff" d="M8.5,7.29791847 L6.12604076,4.92395924 C5.79409512,4.59201359 5.25590488,4.59201359 4.92395924,4.92395924 C4.59201359,5.25590488 4.59201359,5.79409512 4.92395924,6.12604076 L7.29791847,8.5 L4.92395924,10.8739592 C4.59201359,11.2059049 4.59201359,11.7440951 4.92395924,12.0760408 C5.25590488,12.4079864 5.79409512,12.4079864 6.12604076,12.0760408 L8.5,9.70208153 L10.8739592,12.0760408 C11.2059049,12.4079864 11.7440951,12.4079864 12.0760408,12.0760408 C12.4079864,11.7440951 12.4079864,11.2059049 12.0760408,10.8739592 L9.70208153,8.5 L12.0760408,6.12604076 C12.4079864,5.79409512 12.4079864,5.25590488 12.0760408,4.92395924 C11.7440951,4.59201359 11.2059049,4.59201359 10.8739592,4.92395924 L8.5,7.29791847 L8.5,7.29791847 Z"></path>
                    </svg>
                  </div>
                </label>
                <span
                  class="form--error input__password-error"
                  id="password-error"
                  aria-live="polite"
                >
                </span>
              </div>

              <!-- BUTTON -->
              <div class="button__wrapper">
                <button
                  type="submit"
                  class="button"
                  aria-describedby="empty-error"
                >
                  Продолжить
                </button>
              </div>
            </fieldset>
          </form>
    </main>
    <script src="./script.js"></script>
</body>
</html>

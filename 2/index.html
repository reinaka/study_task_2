<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Form</title>
</head>
<body>
    <main>
      <form class="form" name="form" method="POST" novalidate>
        <fieldset class="form__fieldset">
          <legend class="form__legend">Контактная информация</legend>

          <!-- NAME INPUT -->
          <div class="form__field-container">
            <label class="form__field">
              <span class="input__label">Имя</span>
              <div class="input__wrapper">
                <input
                  type="text"
                  id="input__name"
                  class="input"
                  placeholder="Elon Musk"
                  pattern="^(?=.*[a-zA-Zа-яА-ЯЁё]{1,})[a-zA-Zа-яА-ЯЁё \-]{1,20}$"
                  
                  data-error-message="Имя должно начинаться с буквы, быть не длиннее 20 символов и может содержать буквы на кириллице или латинице, символы пробела и дефиса"
                  aria-describedby="name-error"
                  required
                >
              </div>
            </label>
            <span
              class="form--error input__name-error"
              id="name-error"
              aria-live="polite"
            >
            </span>
          </div>
          
          <!-- PASSWORD INPUT -->
          <div class="form__field-container">
            <label class="form__field">
              <span class="input__label">Пароль</span>
              <div class="input__wrapper">
                <input
                  type="password"
                  id="input__password"
                  class="input"
                  placeholder="Enter password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  data-error-message="Пароль должен содержать минимум 1 цифру, 1 прописную и 1 строчную букву. Длина не менее 8 символов"
                  aria-describedby="password-error"
                  required
                >
              </div>
            </label>
            <span
              class="form--error input__password-error"
              id="password-error"
              aria-live="polite"
            >
            </span>
          </div>

          <!-- BUTTON -->
          <div class="button__wrapper">
            <button
              type="submit"
              class="button"
              aria-describedby="empty-error"
            >
              Продолжить
            </button>
          </div>
        </fieldset>
      </form>
    </main>
    <script src="./script.js" type="module" async></script>
</body>
</html>
